<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Fibonacci sequence TypeScript</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <h1>Fibonacci sequence</h1>
        <h2></h2>
      </div>
      <div class="text-box">
        <h3>
          Find your Fibonacci number by selecting its position in the sequence:
        </h3>
        <form>
          <input placeholder="Type number from 1 to 999" type="number" />
          <button type="submit">Submit</button>
        </form>
        <div>
          <h4></h4>
          <h4 class="result"></h4>
        </div>
      </div>
    </div>
  </body>
</html>
